<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - Gallery photo</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <link href="styles.css" rel="stylesheet">

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>

<body id="app" class="bg-gray-100">

    <header class="w-full bg-white p-6 shadow-lg">
        <div class="flex relative max-w-6xl mx-auto">
            <div class="font-mono text-2xl bg-red-500 p-4 rounded-full text-white">
                <i class="fas fa-heart pr-2"></i> Like ({{ countLike }})
            </div>
            <div class="self-center ml-auto">
                <span :class="{'hidden' : form.search }" class=""><i class="fas fa-2x fa-search"
                        @click="search"></i></span>
                <span :class="{'hidden' : !form.search}" class="">
                    <input class="px-2 border-2 border-black mx-2 " placeholder="Please enter text for searching photos"
                        v-model="form.text">
                    <button class="mx-2 rouned rounded-full text-white px-4 py-2 bg-blue-500"
                        @click="search">Cancle</button>
                </span>
            </div>
        </div>
    </header>


    <div class="p-4 " v-for="(task,index) in searchlist" v-if="searchlist.length !== 0 ">
        <div class="bg-white border rounded-sm max-w-md">
            <div class="flex items-center px-4 py-3 ">
                <img class="h-8 w-8 rounded-full" v-bind:src="task.profile" />
                <div class="ml-3 ">
                    <span class="text-sm font-semibold antialiased block leading-tight">{{task.userName}}</span>
                    <span class="text-gray-600 text-xs block">{{task.description}}</span>
                </div>
            </div>
            <img v-bind:src="task.img" @dblclick="liked(index)" />
            <div class="flex items-center justify-between mx-4 mt-3 mb-2 ">
                <div class="flex gap-5">
                    <i v-show="!task.heart" class="far fa-2x fa-heart text-black hover:text-red-600 transition duration-500" @click="liked(index)"></i>
                    <i v-show="task.heart" class="fas fa-2x fa-heart text-red-500 transition duration-500" @click="liked(index)"></i>
                    <div class="font-semibold text-sm mt-2 mb-4">likes</div>
                </div>
            </div>
        </div>
    </div>
    <div v-else class="mt-10 bg-white shadow-lg rounded w-full mx-auto px-auto py-5 flex justify-center">
        <h2 class="mb-2 text-2xl font-bold text-gray-800">No Photos.</h2>
    </div>

    <div class="flex flex-wrap ">
        <div>test1</div>
        <div>test1</div>
        <div>test1</div>
        <div>test1</div>
    </div>

    <a href="https://unsplash.com/" class="flex justify-center p-4 text-gray-600 text-xs">photo by Unsplash</a>

    <!-- my main.js -->
    <script src="main.js"></script>
</body>

</html>
